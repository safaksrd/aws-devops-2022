<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For structure</title>
</head>
<body>
    <ul> <!--ul:unordered liste-->
        {% for isim in isimler %} <!--for un kontrol edecegi degisken app.py den gonderiliyor-->
        <li> {{ isim }} </li> <!--li:liste seklinde getirecek-->
        {% endfor %}

    </ul>


</body>
</html>
